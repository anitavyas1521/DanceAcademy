<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <script type="text/javascript">
        funcation show (val)
        {
            document.getElementById('value').value+=val;
}
function result()
{
    var x=document.getElementById('value').value;
    var y=eval(x);
    document.getElementById('value').value = y;
    }
    function clr ()
    {
        document.getElementById("value").value=" ";
    }
    </script>

</head>
<body>
    <table align="center">
        <tr> 
            <td colspan="3"><input type="text" id="value"> </td>
            <td><input type="button" value="c" onclick="clr();"> </td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="show('7');"></td>
            <td><input type="button" value="8" onclick="show('8');"></td>
            <td><input type="button" value="9" onclick="show('9');"></td>
            <td><input type="button" value="+" onclick="show('+');"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="show('4');"></td>
            <td><input type="button" value="5" onclick="show('5');"></td>
            <td><input type="button" value="6" onclick="show('6');"></td>
            <td><input type="button" value="-" onclick="show('-');"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="show('4');"></td>
            <td><input type="button" value="2" onclick="show('5');"></td>
            <td><input type="button" value="3" onclick="show('6');"></td>
            <td><input type="button" value="*" onclick="show('-');"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="show('4');"></td>
            <td><input type="button" value="0" onclick="show('5');"></td>
            <td><input type="button" value="=" onclick="show('6');"></td>
            <td><input type="button" value="/" onclick="show('-');"></td>
        </tr>
</table>
</body>
</html>
